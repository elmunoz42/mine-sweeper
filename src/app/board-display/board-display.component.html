<table class="game-board">

<tr *ngFor="let row of gameBoard.grid; let rowIndex=index" class="row">
  <td *ngFor="let cell of row; let columnIndex=index" class="board-cell {{cell.exposed ? 'cell-revealed' : 'cell-covered'}} {{cell.marked ? 'cell-marked' : ''}}" (click)="clickedCellAt(columnIndex, rowIndex)" (contextmenu)="rightClickedCellAt(columnIndex, rowIndex)">
    <div class="cell-data">
      <p *ngIf="cell.bomb">B</p>
      <p *ngIf="! cell.bomb">{{gameBoard.adjacentBombsTo(columnIndex, rowIndex)}}</p>
    </div>
  </td>
</tr>
